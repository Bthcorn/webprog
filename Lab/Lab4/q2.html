<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My resume</title>
  </head>
  <style>
    th {
      text-align: left;
    }

    td {
      text-align: center;
    }

    tr:hover {
      background-color: coral;
    }
    .table-head {
      background-color: lightblue;
    }

    label {
      font-weight: bold;
      background-color: coral;
    }
  </style>
  <body>
    <form>
      <table>
        <thead class="table-head">
          <tr>
            <th colspan="2" rowspan=""></th>
            <th style="border-bottom: 1px solid" class="table-head">
              Personal Infomation:
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan=""></th>
            <th colspan="2">
              <label for="name" style="font-size: 28px"> Name: </label>
              <br />
              <input type="text" id="name" name="name" placeholder="John Doe" />
            </th>
          </tr>
          <tr style="background-color: cadetblue">
            <td colspan="2" rowspan="" style="align-items: center">
              <img
                src="https://th.bing.com/th/id/OIP.Q-ZRtH2jCAePPB7VN76XqQHaHa?rs=1&pid=ImgDetMain"
                width="100"
                alt="profile"
              />
            </td>
            <th colspan="2">
              <label for="age"> Age: </label>
              <br />
              <input type="range" id="age" name="age" placeholder="0" />
              <span id="ageValue"></span>
            </th>
          </tr>
          <tr>
            <th colspan="2" style="border-bottom: 1px solid"></th>
            <th colspan="">
              <label for="email"> Email: </label>
              <br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="myEmail@gmail.com"
              />
            </th>
          </tr>
          <tr>
            <td colspan="2">
              Profile:
              <br />
              <textarea id="profile"></textarea>
            </td>
            <th colspan="">
              <label for="phone"> Phone: </label>
              <br />
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="123-456-7890"
              />
            </th>
          </tr>
          <tr>
            <th
              rowspan="2"
              colspan="2"
              style="border-bottom: 1px solid"
              class="table-head"
            >
              Address:
            </th>
            <th>Education:</th>
          </tr>
          <tr></tr>
          <tr>
            <th colspan="2">
              <input
                type="text"
                id="street"
                name="address"
                placeholder="Maple Street"
              />
            </th>
            <th colspan="">University:</th>
          </tr>
          <tr>
            <th colspan="2">
              <input
                type="text"
                id="city"
                name="city"
                placeholder="California"
              />
            </th>
            <th colspan="">
              <input
                type="text"
                id="university"
                name="university"
                placeholder="KMITL"
              />
            </th>
          </tr>
          <tr>
            <th colspan="2"></th>
            <th colspan="">Degree:</th>
          </tr>
          <tr>
            <th colspan="2">
              <select name="country" id="country">
                <option value="">Select a country</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select>
            </th>
            <th>
              <input
                type="text"
                id="degree"
                name="degree"
                placeholder="Software Engineering"
              />
            </th>
          </tr>
          <tr>
            <th colspan="2"></th>
            <th colspan="">Year of Graduation:</th>
          </tr>
          <tr>
            <th colspan="2"></th>
            <th>
              <input
                type="date"
                id="graduation"
                name="graduationYear"
                placeholder="2021-01-01"
              />
            </th>
          </tr>
          <tr>
            <th colspan="2" style="border-bottom: 1px solid" class="table-head">
              Contact:
            </th>
            <th colspan="" style="border-bottom: 1px solid" class="table-head">
              Skills & Experience:
            </th>
          </tr>
          <tr>
            <th colspan="2">Reference:</th>
            <th colspan="">Skills:</th>
          </tr>
          <tr>
            <td colspan="2">
              <textarea type="text" id="ref"></textarea>
            </td>
            <td colspan="">
              <textarea type="text" id="skills"></textarea>
            </td>
          </tr>
          <tr>
            <th colspan="2">Favorite Colour:</th>
            <th colspan="">Experience:</th>
          </tr>
          <tr>
            <th colspan="2">
              <input type="color" id="favColour" name="color" />
            </th>
            <td colspan="">
              <textarea type="text" id="experience"></textarea>
            </td>
          </tr>
          <tr>
            <th colspan="2"></th>
            <td colspan="">
              <button type="submit" onclick="{displayResume()}">Submit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <script src="/Lab/Lab3/lab.js"></script>
  </body>
</html>
