<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My resume</title>
  </head>
  <style>
    th {
      text-align: left;
    }

    td {
      text-align: center;
    }
  </style>
  <body>
    <form>
      <table>
        <thead>
          <tr>
            <th colspan="2"></th>
            <th style="border-bottom: 1px solid">Personal Information:</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th></th>
            <th colspan="2">
              Name:
              <br />
              <input type="text" id="name" name="name" placeholder="John Doe" />
            </th>
          </tr>
          <tr>
            <td colspan="2" style="align-items: center">
              <img
                src="https://th.bing.com/th/id/OIP.tvaMwK3QuFxhTYg4PSNNVAHaHa?rs=1&pid=ImgDetMain"
                width="100"
                alt="profile"
              />
            </td>
            <th colspan="2">
              Age:
              <br />
              <input type="range" id="age" name="age" placeholder="0" />
              <span id="ageValue"></span>
            </th>
          </tr>
          <tr>
            <th colspan="2" style="border-bottom: 1px solid"></th>
            <th>
              Email:
              <br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="myEmail@gmail.com"
              />
            </th>
          </tr>
          <tr>
            <th colspan="2">
              Profile:
              <br />
              <textarea id="profile"></textarea>
            </th>
            <th>
              Phone:
              <br />
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="123-456-7890"
              />
            </th>
          </tr>
          <tr>
            <th rowspan="2" colspan="2" style="border-bottom: 1px solid">
              Address:
            </th>
            <th>Education:</th>
          </tr>
          <tr></tr>
          <tr>
            <th colspan="2">
              <input
                type="text"
                id="street"
                name="address"
                placeholder="Maple Street"
              />
            </th>
            <th>University:</th>
          </tr>
          <tr>
            <th colspan="2">
              <input
                type="text"
                id="city"
                name="city"
                placeholder="California"
              />
            </th>
            <th>
              <input
                type="text"
                id="university"
                name="university"
                placeholder="KMITL"
              />
            </th>
          </tr>
          <tr>
            <th colspan="2"></th>
            <th>Degree:</th>
          </tr>
          <tr>
            <th colspan="2">
              <select name="country" id="country">
                <option value="">Select a country</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select>
            </th>
            <th>
              <input
                type="text"
                id="degree"
                name="degree"
                placeholder="Software Engineering"
              />
            </th>
          </tr>
          <tr>
            <th colspan="2"></th>
            <th>Year of Graduation:</th>
          </tr>
          <tr>
            <th colspan="2"></th>
            <th>
              <input
                type="date"
                id="graduationYear"
                name="graduationYear"
                placeholder="2021-01-01"
              />
            </th>
          </tr>
          <tr>
            <th colspan="2" style="border-bottom: 1px solid">Contact:</th>
            <th style="border-bottom: 1px solid">Skills & Experience:</th>
          </tr>
          <tr>
            <th colspan="2">Reference:</th>
            <th>Skills:</th>
          </tr>
          <tr>
            <th colspan="2">
              <textarea id="ref"></textarea>
            </th>
            <th>
              <textarea id="skills"></textarea>
            </th>
          </tr>
          <tr>
            <th colspan="2">Favorite Colour:</th>
            <th>Experience:</th>
          </tr>
          <tr>
            <th colspan="2">
              <input type="color" id="favColour" name="color" />
            </th>
            <th>
              <textarea id="experience"></textarea>
            </th>
          </tr>
          <tr>
            <th colspan="2"></th>
            <td colspan="">
              <button type="submit" onclick="displayResume()">Submit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <script src="lab.js"></script>
  </body>
</html>
