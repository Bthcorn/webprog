<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        width: 100px;
      }
    </style>
    <script>
      function calculateBMI() {
        const weight = document.getElementById("weight");
        const height = document.getElementById("height");

        const w = parseInt(weight.value);
        const h = parseInt(height.value) / 100;

        const bmi = w / (h * h);

        let classification = "";
        if (bmi < 18.5) {
          classification = "Underweight";
        } else if (bmi < 25) {
          classification = "Normal weight";
        } else if (bmi < 30) {
          classification = "Overweight";
        } else if (bmi >= 30) {
          classification = "Obese";
        }
        const text = document.createTextNode(
          `With your weight of ${weight.value} kg and height of ${
            height.value
          } cm, your BMI is ${bmi.toFixed(2)}.`
        );

        const meaning = document.createElement("h2");
        meaning.textContent = `You are ${classification}.`;

        document.getElementById("bmiResult").appendChild(text);
        document.getElementById("bmiResult").appendChild(meaning);

        weight.value = "";
        height.value = "";
      }

      function start() {
        const form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
          event.preventDefault();
          calculateBMI();
        });
      }

      document.addEventListener("DOMContentLoaded", start);
    </script>
  </head>
  <body>
    <div style="margin-left: auto; margin-right: auto; width: 300px">
      <h1>BMI Calculator</h1>
      <br />
      <form>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" />
        <br />
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" />
        <br />
        <button type="submit">Calculate</button>
      </form>
      <br />
      <h1>BMI Result</h1>
      <div id="bmiResult"></div>
      <h1>BMI Reference</h1>
      <table>
        <tr>
          <th>BMI</th>
          <th>Classification</th>
        </tr>
        <tr>
          <td>&lt; 18.5</td>
          <td>Underweight</td>
        </tr>
        <tr>
          <td>18.5 - 24.9</td>
          <td>Normal weight</td>
        </tr>
        <tr>
          <td>25 - 29.9</td>
          <td>Overweight</td>
        </tr>
        <tr>
          <td>30.0 or more</td>
          <td>Obese</td>
        </tr>
      </table>
    </div>
  </body>
</html>
