<html>
  <head>
    <meta charset="UTF-8" />
    <title>Counter</title>
    <script src="counter.js"></script>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table style="border: 1px solid; border-collapse: collapse">
      <tr>
        <td>
          arrowleft
          <button id="down">-</button>
        </td>
        <td rowspan="2" width="150px">
          <p id="show_number"><span id="number1">1</span></p>
          <img src="1.jpg" id="number" width="100px" height="100px" />
        </td>
        <td>
          arrowright
          <button id="up">+</button>
        </td>
      </tr>
      <tr>
        <td>down</td>
        <td>up</td>
      </tr>
    </table>
  </body>
</html>
