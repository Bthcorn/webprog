<html>
  <head>
    <meta charset="UTF-8" />
    <title>BMI</title>
    <script src="bmi.js"></script>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form>
      <label
        >Name-surname
        <input type="text" id="name" placeholder="Tim Stones" />
      </label>
      <br />
      <label
        >Gender
        <input type="radio" value="male" name="gender" id="male" />
        <label for="male">male</label>
        <input type="radio" value="female" name="gender" id="female" />
        <label for="female">female</label>
      </label>
      <br />
      <label>
        Weight
        <input type="number" id="weight" placeholder="70.5" />
        kg
      </label>
      <br />
      <label>
        Height
        <input type="number" id="height" placeholder="1.65" />
        m
      </label>
      <br />
    </form>
    <button type="submit" id="calculate">Calculate</button>
    <div id="tableDiv"></div>
  </body>
</html>
